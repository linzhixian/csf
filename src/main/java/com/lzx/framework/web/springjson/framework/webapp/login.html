<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="easyui/themes/black/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script src="js/myquery.js" type="text/javascript"></script>
<title>火星网络后台管理系统</title>

<script>
	function update_page(result) {
		if(result!=null && result["code"]==1){
			location.href = "index.html";
		} else {
			$.messager.alert('信息',"用户名或密码不符");
		}
	}
	
	
	$(document).ready(function() {
	     var array = ["#password","#username"];
         for(var a in array){
     		$(array[a]).textbox('textbox').keydown(function (e) {
                if (e.keyCode == 13) {
                	$("#querySubmit").click();
                }
            });
         }

	});
</script>
</head>
<body>
	<table width="50%" border="0" cellspacing="0" cellpadding="0" align="center">
		<tr>
			<td height="70%"><img src="img/logo_bigger.jpg" width="100%" height="100%" /></td>
		</tr>
		<tr>
			<td height="20" bgcolor="#CCCCCC"></td>
		</tr>

		<tr>
			<td align="center" bgcolor="#CCCCCC">
				<form id="ff" method="post">
					<div>
						<label for="name">用户名:</label> <input id="username" class="easyui-textbox" type="text" name="name" value="root" data-options="iconCls:'icon-man'" />
					</div>
					<br />
					<div>
						<label for="password">密&nbsp;码:</label> <input id="password" class="easyui-textbox" type="password" name="password" value="123456" data-options="iconCls:'icon-lock'" />
					</div>
					<br />
					<div>
						<input type="button" id="querySubmit" name="login" value="登 录" style="width:100px;height:30px">

					</div>
				</form> <br />
			</td>
		</tr>
	</table>
</body>

</html>
