<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		$('#btn').linkbutton({
			iconCls : 'icon-save'
		});
		$(function() {
			$('#btn').bind('click', function() {
                $.onSubmitClick(this, $.submitSendmessageResult, false);
			});
		});
		$.submitSendmessageResult = function(jsonResult) {
			var code = jsonResult["code"];
			if (code == 1) {
				//$.messager.show('提示','发送完毕');
				$.messager.show({
					title : '提示',
					msg : '操作完毕',
					timeout : 3000,
					showType : 'slide'
				});
				$('#dd').window('close');				

			} else if (code == 4) {
				$.messager.alert('错误', '原密码不符!');

			} else {
				$.messager.alert('警告', '发送失败！错误码:' + code);
			}
		}
	</script>
	<br>
	<form id="ff" method="get">
		<table width="300" align="center" style="color:#EEEEEE">
			<tr>
				<td>原密码:<input class="easyui-validatebox" type="text" name="password" data-options="required:true" missingMessage="密码必须填写" /></td>
			</tr>
			<tr>
				<td>新密码:<input class="easyui-validatebox" type="text" name="newpassword" data-options="required:true" missingMessage="密码必须填写" /></td>
			</tr>
			<tr>
				<td align="right">
					<div>
						<a id="btn" href="#" name="changePwd">保存</a>
					</div>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
